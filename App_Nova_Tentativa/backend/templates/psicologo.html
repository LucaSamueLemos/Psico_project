<!DOCTYPE html>
<html>
<head>
    <title>Área do Psicólogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Painel do Psicólogo</h1>
        <div id="gerenciar-pacientes">
            <h2>Pacientes</h2>
            <ul>
                {% if pacientes %}
                    {% for paciente in pacientes %}
                        <li>{{ paciente.nome }} ({{ paciente.email }}) - <a href="/paciente/{{ paciente.id }}/registros">Ver Registros</a></li>
                    {% endfor %}
                {% else %}
                    <li>Nenhum paciente cadastrado.</li>
                {% endif %}
            </ul>
        </div>
        <div id="visualizar-registros">
            <h2>Registros dos Pacientes</h2>
            </div>
        <div id="graficos-area">
            <h2>Gráficos</h2>
            </div>
        <div id="calendario-consultas">
            <h2>Calendário de Consultas</h2>
            </div>
        <button onclick="logout()">Sair</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
